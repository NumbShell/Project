{% extends "navbar.html" %}

{% block content %}
    <div class="container">
        <h1>Share your thoughts.</h1>
        <form action="/create_post/" method="post">
            <textarea rows="6" cols="50" type="text" placeholder="Write down your thoughts here!" name="notes" value="{{request.form.notes}}"></textarea>
            <br>
            <input class="btn" type="submit" value="Share" style="background-color:#FFD166;color:#000">
        </form>
    </div>
{% endblock %}
